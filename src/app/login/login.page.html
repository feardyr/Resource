


<ion-footer  ContentId="main">
  <app-tabs></app-tabs>

</ion-footer>


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Login</ion-title>
    </ion-buttons>

    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button [routerLink]="['/profil']">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="secondary">
        <ion-button [routerLink]="['/login']">
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Connexion a l'application</ion-card-title>
      <ion-card-subtitle>Veuillez saisir vos identifiants</ion-card-subtitle>
    </ion-card-header>
  
  
    <ion-card-content>
      <h2>Connexion </h2>
              <ion-item lines="none">
                <ion-label position="stacked">Email</ion-label>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="credentials.email"></ion-input>
              </ion-item>
  
              <ion-item lines="none">
                <ion-label position="stacked">Password</ion-label>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.pw">
                </ion-input>
              </ion-item>
  
              <ion-button (click)="login()" expand="block">Login</ion-button>
        </ion-card-content>
    </ion-card>
  </ion-content>
