<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Login</ion-title>
    </ion-buttons>

    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button [routerLink]="['/profil']">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <ion-card-header>
    <ion-card-title>Connexion a l'application</ion-card-title>
    <ion-card-subtitle>Veuillez saisir vos identifiants</ion-card-subtitle>
  </ion-card-header>


  <ion-card-content>
    <h2>Connexion</h2>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
    
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Nom d'utilisateur</ion-label>
        <ion-input [(ngModel)]='username' name="username" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
    
      <ion-button expand="full" type="submit">Se connecter</ion-button>
    </form>
